version: '3'


volumes:
  local_mongodb_data: {}
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  # postgres:
  #   restart: always
  #   image: postgres:13.1
  #   container_name: postgres
  #   volumes:
  #     - local_postgres_data:/var/lib/postgresql/data:Z
  #     - local_postgres_data_backups:/backups:z
  #   env_file:
  #     - ./.envs/.postgres
  #   ports:
  #     - "5432:5432"

  mongodb:
    restart: always
    image: mongo
    container_name: "docker-mongodb"
    volumes:
      - local_mongodb_data:/data/db
    env_file:
      - ./.envs/.mongodb
    ports:
      - "27017:27017"


  web:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
    build: ./
    command: >
      bash -c "./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    links:
     - mongodb
    depends_on:
      - mongodb
      # - postgres

  documentation:
    restart: always
    build: ./
    command: "mkdocs serve "
    volumes:
      - ./:/code
    ports:
      - "8001:8001"
